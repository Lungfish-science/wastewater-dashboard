<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    #vis.vega-embed {
      width: 100%;
      display: flex;
    }

    #vis.vega-embed details,
    #vis.vega-embed details summary {
      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}, "axis": {"labelFontSize": 14, "titleFontSize": 14}}, "layer": [{"data": {"name": "data-6666a2532a2a5ed2dd9b296b6bf857bc"}, "mark": {"type": "circle", "size": 120}, "encoding": {"color": {"field": "Amino Acid Substitution", "type": "nominal"}, "tooltip": [{"field": "Amino Acid Substitution", "type": "nominal"}, {"field": "Associated Variants", "type": "nominal"}], "x": {"field": "Week N - 1", "scale": {"domain": [0.01, 1], "type": "log"}, "title": "Week N - 1", "type": "quantitative"}, "y": {"field": "Week N", "scale": {"domain": [0.01, 1], "type": "log"}, "title": "Week N", "type": "quantitative"}}, "name": "view_4"}, {"data": {"name": "data-ae6838f0a780e6fb004e787ed5e0a49f"}, "mark": {"type": "line", "color": "black", "strokeDash": [5, 5]}, "encoding": {"x": {"field": "Week N - 1", "scale": {"domain": [0.01, 1], "type": "log"}, "type": "quantitative"}, "y": {"field": "Week N", "scale": {"domain": [0.01, 1], "type": "log"}, "type": "quantitative"}}}], "height": 600, "params": [{"name": "param_4", "select": {"type": "interval", "encodings": ["x", "y"]}, "bind": "scales", "views": ["view_4"]}], "width": "container", "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-6666a2532a2a5ed2dd9b296b6bf857bc": [{"Amino Acid Substitution": "P178L", "Associated Variants": "LP.8,LP.11", "Week N - 1": 0.088706, "Week N": 0.147462, "y": 0.147462}], "data-ae6838f0a780e6fb004e787ed5e0a49f": [{"Week N - 1": 0.01, "Week N": 0.01}, {"Week N - 1": 1.0, "Week N": 1.0}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"
                          + '</div>');
          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
